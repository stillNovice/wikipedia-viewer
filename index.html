<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Viewer</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
          crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
            crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col col-sm-7">

          <h1 class="text-center">Search WIKI</h1>
          <br>
          <div class="searchIconAtStart text-center">
              <a href="#" onclick="showHideStuff(); return false;"><i class="material-icons orange md-96">search</i></a>
          </div>
          <div class="actualSearch">
            <div class="btn-group d-inline-block" style="width: 82%; margin: inherit;">
                <input class="form-control form-control-lg round-border searchText" type="text" placeholder="Search Article...">
                <a href="#" onclick="$('.searchText').val(''); return false;" class="inputClearIcon"><i class="material-icons">close</i></a>  
            </div>
            <div class="d-inline-block float-right" style="margin: inherit;">
                <button type="submit" class="btn btn-outline-dark btn-lg round-border searchBtn">Search!</button>
            </div>
          </div>
          <br>
          <div class="form-group text-center randomArticleDiv" style="margin: 10px;">
              <button type="submit" class="btn btn-primary btn-lg round-border randomArticleBtn">Random Article</button>
          </div>
        </div>
      </div>
    </div>

    <br>
    <br>
    <div class="container" id="searchResultDiv">
      
    </div>

  </body>

  <script src="./js/main.js"></script>
</html>
